<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="">
  	<meta name="author" content="">
	<link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
	<title> 
		The 7 wonders of the World
	</title>
	
</head>
<body>
	<div class="container-fluid">
		<div class="row">
			<div class="col-md-2">
    			<span style="font-size : 30px;cursor: pointer;"onclick="openNav()">&#9776; The 7 Wonders of the World</span>
             	<div id="mySidenav" class="sidenav">
                	<a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
                	<p style="color: white;">7 WONDERS</p>
                	<input placeholder=" Search WONDERS" type="search" data-bind="value: searchQuery, valueUpdate: 'input'" autocomplete="on">
            		<ul style="color: white;" id="locationList" data-bind="foreach: wonders">
                		<div data-bind="if: isFiltered">
                    		<li data-bind="text: title, click: $parent.markerToggle"></li>
                		</div>
            		</ul>
        		</div>
        	</div>
			<div class="col-md-10" id="myMap">
			</div>
		</div>   
	</div>

</body>
<script>
		function openNav() {
    		document.getElementById("mySidenav").style.width = "250px";
		}

		function closeNav() {
    		document.getElementById("mySidenav").style.width = "0";
		}
</script>
<script type="text/javascript" src="js/knockout-3.4.0.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
<script type="text/javascript" src="js/main.js"></script>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBiDX_9k6dZjbyIw_t3HLK5njUX8L6MIM0&callback=initializeMap" onerror="mapError()" async defer></script>
</html>
